<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact - Resydue</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="main-content">
        <section class="contact-page">
            <div class="contact-hero">
                <h1 class="heading">Let's Create Packaging That Matters</h1>
                <p class="subheading">Request samples, custom branding or a quote, just tell us your needs and we'll respond quickly.</p>
                <div class="contact-cta" style="margin-top: 2rem;">
                    <a href="#contact-info" class="btn btn-cta">Contact Us</a>
                </div>
            </div>

            <div class="contact-panel" id="contact-info">
                <div class="contact-card">
                    <div class="contact-media">
                        <img src="images/contact-hero.jpg" alt="Contact background" class="contact-bg">
                    </div>
                    <div class="contact-details">
                        <h2 class="heading">Contact Information</h2>
                        <p class="body-text"><i class="fas fa-phone"></i> &nbsp; +91 90357 66666</p>
                        <p class="body-text"><i class="fas fa-envelope"></i> &nbsp; Yash@resydue.com</p>

                        <div class="person">
                            <h3 class="body-text">Yashraj Patil</h3>
                            <p class="subheading small-role">FOUNDER</p>
                        </div>

                        <p class="website">w.w.w.resydue.com</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
